<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/footer.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</head>

<body>
    <div class="wrapper"></div>
    <header>
        <div class="top-bar">
            <ul class="list-items">
                <li class="item"><i class="fas fa-phone-alt"></i> 0867606816 - GỌI NGAY ĐỂ ĐƯỢC ĐẶT HÀNG</li>
            </ul>
        </div>
        <div class="main-header">
            <a class="header-main-title" href="index.html">Happy pet</a>
            <ul class="list-menu">
                <li class="menu-item">Trang chủ</li>
                <li class="menu-item">Sản phẩm</li>
                <li class="menu-item">Về chúng tôi</li>
                <li class="menu-item">Tin tức</li>
                <li class="menu-item">Liên hệ</li>
                <li class="menu-item"><i class="fas fa-shopping-cart"></i></li>
            </ul>
        </div>
    </header>
    <main class="container">
        <div class="content-container">
            <div class="registration form">
                <header>Đăng ký</header>
                <form id="signupForm">
                    <input type="text" id="email" placeholder="Nhập email của bạn" required>
                    <input type="password" id="password" placeholder="Tạo mật khẩu" required>
                    <input type="password" id="confirmPassword" placeholder="Xác nhận lại mật khẩu" required>
                    <input type="submit" class="button" value="Đăng ký">
                </form>
                <div class="signup">
                    <span class="signup">Bạn đã có tài khoản?
                        <a href="login.html" for="check">Đăng nhập</a>
                    </span>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <!-- Footer content here -->
    </footer>
</body>

</html>
